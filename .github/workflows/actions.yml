name: new issue created

on:
  issues:
    types: [opened]

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9" # Replace 'x' with the version you want to use

      - name: execute new_issue.py
        id: python_script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python .github/scripts/new_issue.py $GITHUB_EVENT_PATH

      # Add a step to handle the exit status of the Python script
      - name: Handle Python Script Exit
        if: steps.python_script.outputs.new_internship == 'true'
        run: exit 0

      - name: Close Issue
        run: gh issue close --comment "Auto-closing issue" ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add listings.json
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
