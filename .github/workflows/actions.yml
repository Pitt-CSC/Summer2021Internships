name: new issue created

on:
  issues:
    types: [opened]

concurrency: adding_internships

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9" # Replace 'x' with the version you want to use

      - name: execute new_issue.py
        id: python_script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python .github/scripts/new_issue.py $GITHUB_EVENT_PATH

      - name: Problem With Issue
        run: gh issue comment ${{ github.event.issue.number }} --body "There was a problem with your contribution - ${{ steps.python_script.outputs.error_message }}"
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Close Issue
        run: gh issue close --comment "Your contribution was accepted. Auto-closing issue" ${{ github.event.issue.number }}
        if: steps.python_script.outputs.new_internship == 'true' && success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: commit files
        if: steps.python_script.outputs.new_internship == 'true' && success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/scripts/listings.json
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: push changes
        if: steps.python_script.outputs.new_internship == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
