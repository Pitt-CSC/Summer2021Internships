name: Respond to New PRs

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Comment on PR
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Hey ${{ github.event.pull_request.user.name }}! Thank you for submitting a PR. If you are attempted to add/edit an internship to our list, please close your pr and instead submit your submission as an issue (See [CONTRIBUTING.md](https://github.com/SimplifyJobs/Summer2024-Internships/blob/dev/CONTRIBUTING.md) for more ). If not, then we'll take a look at your pr and have it approved shortly.'
          })