<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Internship Tracker</h1>
  <input type="text" id="search" placeholder="Search for internships">
  <button id="filter">Search</button>
  <button id="addFilter">Add Filter</button>
  <div id="activeFilters"></div>
  <button id="addSort">Add Sort</button>
  <div id="activeSorts"></div>
  <div id="rowCount">Total Rows: 0</div>
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="filterColumn">Column:</label>
      <select id="filterColumn">
        <option value="company">Company</option>
        <option value="role">Role</option>
        <option value="location">Location</option>
        <option value="date">Date Posted</option>
        <option value="status">Status</option>
        <option value="active">Active</option>
      </select>
      <div id="filterOptions">
        <!-- Filter options will be dynamically inserted here -->
      </div>
      <button id="applyGlobalFilter">Apply</button>
    </div>
  </div>
  <div id="sortModal" class="modal">
    <div class="modal-content">
      <span class="closeSort">&times;</span>
      <label for="sortColumn">Column:</label>
      <select id="sortColumn">
        <option value="company">Company</option>
        <option value="role">Role</option>
        <option value="location">Location</option>
        <option value="date">Date Posted</option>
        <option value="status">Status</option>
        <option value="active">Active</option>
      </select>
      <label for="sortOrder">Order:</label>
      <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button id="applySort">Apply</button>
    </div>
  </div>
  <table id="internshipTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Location</th>
        <th>Link</th>
        <th>Simplify Link</th>
        <th>Date Posted</th>
        <th>Status</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
