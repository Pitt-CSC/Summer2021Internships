<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Internship Tracker</h1>
  <input type="text" id="search" placeholder="Search for internships">
  <button id="filter">Filter</button>
  <button id="addFilter">Add Filter</button>
  <div id="activeFilters"></div>
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="filterColumn">Column:</label>
      <select id="filterColumn">
        <option value="company">Company</option>
        <option value="role">Role</option>
        <option value="location">Location</option>
        <option value="date">Date Posted</option>
        <option value="status">Status</option>
      </select>
      <div id="filterOptions">
        <!-- Filter options will be dynamically inserted here -->
      </div>
      <button id="applyGlobalFilter">Apply</button>
    </div>
  </div>
  <table id="internshipTable">
    <thead>
      <tr>
        <th>
          <div class="filter-container">
            Company
            <div class="filter-dropdown">
              <select class="filter-type">
                <option value="contains">Contains</option>
                <option value="equals">Equals</option>
                <option value="not-equals">Not Equals</option>
                <option value="not-contains">Not Contains</option>
              </select>
              <input type="text" class="filter-value">
              <button class="apply-filter">Apply</button>
            </div>
          </div>
        </th>
        <th>
          <div class="filter-container">
            Role
            <div class="filter-dropdown">
              <select class="filter-type">
                <option value="contains">Contains</option>
                <option value="equals">Equals</option>
                <option value="not-equals">Not Equals</option>
                <option value="not-contains">Not Contains</option>
              </select>
              <input type="text" class="filter-value">
              <button class="apply-filter">Apply</button>
            </div>
          </div>
        </th>
        <th>
          <div class="filter-container">
            Location
            <div class="filter-dropdown">
              <select class="filter-type">
                <option value="contains">Contains</option>
                <option value="equals">Equals</option>
                <option value="not-equals">Not Equals</option>
                <option value="not-contains">Not Contains</option>
              </select>
              <input type="text" class="filter-value">
              <button class="apply-filter">Apply</button>
            </div>
          </div>
        </th>
        <th>Link</th>
        <th>Simplify Link</th>
        <th>Date Posted</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
